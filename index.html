<html>
<head>
  <meta charset="UTF-8" />
  <title>My ROM Hack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vw;
      max-height: 100vh;
      display: block;
      margin: auto;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <div id="controls">
    <button onclick="simulateKey(13)">Start</button>
    <button onclick="simulateKey(8)">Select</button>
    <button onclick="simulateKey(90)">A</button>
    <button onclick="simulateKey(88)">B</button>
    <button onclick="simulateKey(37)">←</button>
    <button onclick="simulateKey(38)">↑</button>
    <button onclick="simulateKey(39)">→</button>
    <button onclick="simulateKey(40)">↓</button>
  </div>

  <script src="gba.js"></script>
  <script>
    var gba = new GameBoyAdvance();
    gba.setCanvas(document.getElementById("screen"));

    fetch("game.gba")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        gba.loadRom(new Uint8Array(buffer));
        gba.setBios(null); // Skip BIOS
        gba.runStable();
      });

    function simulateKey(code) {
      var e = new KeyboardEvent("keydown", { keyCode: code, which: code });
      window.dispatchEvent(e);
    }
  </script>
</body>
</html>
