<html>
<head>
  <title>GBA Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: black; color: white; text-align: center; margin: 0; }
    canvas { width: 100%; height: auto; }
    .buttons { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 10px; }
    button {
      background: #444;
      color: white;
      border: none;
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Play Pokémon ROM Hack</h1>
  <canvas id="screen" width="240" height="160"></canvas>
  <div class="buttons">
    <button onclick="pressKey('up')">↑</button>
    <button onclick="pressKey('down')">↓</button>
    <button onclick="pressKey('left')">←</button>
    <button onclick="pressKey('right')">→</button>
    <button onclick="pressKey('a')">A</button>
    <button onclick="pressKey('b')">B</button>
    <button onclick="pressKey('start')">Start</button>
    <button onclick="pressKey('select')">Select</button>
  </div>

  <script src="gba.js"></script>
  <script>
    const canvas = document.getElementById('screen');
    const gba = new GameBoyAdvance();
    gba.setCanvas(canvas);
    gba.logLevel = gba.LOG_ERROR;

    // Skip BIOS
    gba.setBios(null);

    // Load the ROM file
    fetch('game.gba')
      .then(response => response.arrayBuffer())
      .then(buffer => {
        gba.loadRom(new Uint8Array(buffer));
        gba.run();
      });

    function pressKey(key) {
      const keyMap = {
        up: gba.keypad.UP,
        down: gba.keypad.DOWN,
        left: gba.keypad.LEFT,
        right: gba.keypad.RIGHT,
        a: gba.keypad.A,
        b: gba.keypad.B,
        start: gba.keypad.START,
        select: gba.keypad.SELECT
      };
      gba.keypad.press(keyMap[key]);
      setTimeout(() => gba.keypad.release(keyMap[key]), 150); // auto-release
    }
  </script>
</body>
</html>
